<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blogs - TasteNex</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="TasteNex Logo.png" type="image/x-icon">
</head>
<body>

  <!-- Navbar -->
  <div id="navbarContainer"></div>

  <section class="py-5">
    <div class="container">
      <h2 class="mb-4 text-center">Cooking Tips & Blogs</h2>
      <div class="row" id="blogsContainer">
        <!-- Blog cards will be loaded here dynamically -->
      </div>
        <a href="index.html" class="btn btn-warning btn-back"><i class="fa-solid fa-arrow-left"></i> Back</a>
    </div>
  </section>

  <!-- Footer -->
  <div id="footerContainer"></div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="blogs.js"></script>

  <script>
    // Load navbar and footer
    $(document).ready(function(){
      $("#navbarContainer").load("navbar.html");
      $("#footerContainer").load("footer.html");
    });
  </script>

</body>
</html>
