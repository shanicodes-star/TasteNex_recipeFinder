<section class="hero text-center text-white d-flex align-items-center justify-content-center" style="background: url('TasteNex\ Hero\ Image.png') center/cover no-repeat; height: 60vh;">
  <div class="container">
    <h1 class="display-4 fw-bold mb-3">Discover Delicious Recipes</h1>
    <p class="lead mb-4">Find recipes instantly by name, cuisine, or category. Delicious ideas are just one search away!</p>
    <div class="row justify-content-center">
      <div class="col-md-6 mb-2">
        <input type="text" id="searchInput" class="form-control" placeholder="Search recipes...">
      </div>
      <div class="col-md-2 mb-2">
        <button id="searchBtn" class="btn btn-warning w-100">Search</button>
      </div>
    </div>
    <div class="row justify-content-center mt-3">
      <div class="col-md-3 mb-2">
        <select id="categoryFilter" class="form-select">
          <option value="">All Categories</option>
        </select>
      </div>
      <div class="col-md-3 mb-2">
        <select id="areaFilter" class="form-select">
          <option value="">All Cuisines</option>
        </select>
      </div>
    </div>
  </div>
</section>
